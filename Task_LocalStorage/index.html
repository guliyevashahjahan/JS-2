<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-2</title>
    <style>
        .images {
            display: flex;
            column-gap: 20px;
            margin-top: 50px;
        }
        .images img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            opacity: 0.5;
            border-radius: 25%
        }
    </style>
</head>
<body>
    <label for="border">Border Radius</label>
<input type="range" id="borderRadius" min="0" max="50">

<label for="opacity">Opacity</label>
<input type="range" id="opacity" min="0" max="1" step="0.01">

<div class="images">
    <img src="https://www.visitnsw.com/sites/visitnsw/files/styles/portrait_320x575/public/2021-01/ATDW-Blue%20Mountains%20Adventure%20Company-Header-Mobile.jpeg?itok=ZyhaE-Ai" alt="">

    <img src="https://images-cdn.reedsy.com/discovery/post/41/featured_image/00490baf0a4dd0c8a564c7c02b21c615ce78b794.jpg" alt="">

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Whitewater_Rafting_-_geograph.org.uk_-_1530594.jpg" alt="">
</div>

    <script src="main.js"></script>
</body>
</html>
